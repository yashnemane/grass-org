  </text>
  <text x="85" y="60" font-family="Arial" font-size="45" font-weight="bold" fill="url(#grassGradient)">
    <tspan>R</tspan>
  </text>
  <text x="130" y="60" font-family="Arial" font-size="45" font-weight="bold" fill="url(#grassGradient)">
    <tspan>A</tspan>
  </text>
  <text x="175" y="60" font-family="Arial" font-size="45" font-weight="bold" fill="url(#grassGradient)">
    <tspan>S</tspan>
  </text>
  <text x="220" y="60" font-family="Arial" font-size="45" font-weight="bold" fill="url(#grassGradient)">
    <tspan>S</tspan>
  </text>
  
  <!-- Subtle decorative elements -->
  <path d="M30 65 Q40 55, 50 65" fill="none" stroke="#4CAF50" stroke-width="1.5" opacity="0.6"/>
  <path d="M250 65 Q260 55, 270 65" fill="none" stroke="#4CAF50" stroke-width="1.5" opacity="0.6"/>
</svg>
