<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Background styling elements -->
  <path d="M20 70 C40 65, 60 75, 80 70 S100 65, 120 70 S140 75, 160 70 S180 65, 200 70 S220 75, 240 70 S260 65, 280 70" 
        fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.5"/>
        
  <!-- Main Text with gradient -->
